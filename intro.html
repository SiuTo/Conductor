<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>指挥家conductor</title>
    <link href="./assets/intro.css" type="text/css" rel="Stylesheet" />

</head>
<body>
<div class="container">
<div class="intro-title">
    <img src="assets/images/intro-title.png" width="200">
</div>

    <div class="row">
        <div class="gesture">
            <img src="assets/images/wave-left.svg" width="150">
            <h4>wave left to select left</h4>
        </div>
        <div class="gesture">
            <img src="assets/images/wave-right.svg" width="150">
            <h4>wave right to select right</h4>
        </div>
        <div class="gesture">
            <img src="assets/images/double-tap.svg" width="150">
            <h4>double tap to begin</h4>
        </div>
    </div>
    <div class="row second">
        <div class="gesture2">
            <img src="assets/images/make-fist.svg" width="150">
            <h4>make fist to stop</h4>
        </div>
        <div class="gesture2">
            <img src="assets/images/spread-fingers.svg" width="150">
            <h4>spread fingers to speed up</h4>
        </div>
    </div>
    <h2>
        <a href="play.html">
            next
        </a>
    </h2>
</div>
</body>
<script type="text/javascript" src="./assets/js/myo.js"></script>
<script type="text/javascript">
 Myo.connect('com.myojs.poseDetector');
 Myo.on('pose', function(pose){
 console.log(pose);
 if (pose == "double_tap")
   window.location.href='play.html';
})
</script>
</html>
